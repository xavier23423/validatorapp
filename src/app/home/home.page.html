<ion-header>
  <ion-toolbar>
    <ion-title>Validador de Correo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="validateEmail()">
    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        clearInput
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Validar y Enviar</ion-button>
  </form>

  <ion-text *ngIf="message" color="{{ messageColor }}">
    <p>{{ message }}</p>
  </ion-text>
</ion-content>
